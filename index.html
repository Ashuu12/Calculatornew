<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
		<script src="java.js">

		</script>
	</head>
	<body>
		<div class="main">
			<form name="form" action="index.html" method="post">
					<input class="textview" name="textview" value="">

							<table>
									<tr>
										<td><input type="button" class="no" value="(" onclick="insert ('(')"></td>
										<td><input type="button" class="no" value=")" onclick="insert (')')"></td>
										<td><input type="button" class="no" value="<" onclick="back()"></td>
										<td><input type="button" class="no" value="AC"onclick="clean()"></td>


									</tr>
									<tr>
										<td><input type="button" class="no" value="7" onclick="insert(7)"></td>
										<td><input type="button" class="no" value="8" onclick="insert(8)"></td>
										<td><input type="button" class="no" value="9" onclick="insert(9)"></td>
										<td><input type="button" class="no" value="/" onclick="insert ('/')"></td>


									</tr>

									<tr>
										<td><input type="button" class="no" value="4" onclick="insert(4)"></td>
										<td><input type="button" class="no" value="5" onclick="insert(5)"></td>
										<td><input type="button" class="no" value="6" onclick="insert(6)"></td>
										<td><input type="button" class="no" value="x" onclick="insert ('*')"></td>


									</tr>

									<tr>
										<td><input type="button" class="no" value="1" onclick="insert(1)"></td>
										<td><input type="button" class="no" value="2" onclick="insert(2)"></td>
										<td><input type="button" class="no" value="3" onclick="insert(3)"></td>
										<td><input type="button" class="no" value="-" onclick="insert ('-')"></td>


									</tr>
									<tr>
										<td><input type="button" class="no" value="0" onclick="insert(0)"></td>
										<td><input type="button" class="no" value="." onclick="insert ('.')"></td>
										<td><input type="button" class="no" value="=" onclick="equal()"></td>
										<td><input type="button" class="no" value="+" onclick="insert ('+')"></td>


									</tr>


							</table>

			</form>

		</div>


	</body>
</html>
